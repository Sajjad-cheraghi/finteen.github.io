<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FINTEEN</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .image-stack {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .image-stack img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      
      transition: transform 0.3s ease;
    }
    .footer{
      margin-top: -10%; /* overlap */
    }
    .image-stack .middle {
      margin-top: -20%; /* overlap */
      z-index: 2;
      cursor: pointer;
    }

    .image-stack .middle:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="image-stack">
    <img src="images/top.png" alt="FINTEEN">
    
    <a href="MVP-Finteen.apk" download>
      <img src="images/center.png" alt="FINTEEN" class="middle">
    </a>
    
    <img src="images/footer.png" class="footer" alt="FINTEEN">
  </div>

</body>
</html>
